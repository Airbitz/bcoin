<!DOCTYPE html>
<html>
<head>
<title>32BIP</title>

<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" >
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<style type="text/css">
  *{
    font-family: verdana;
  }
  body,html{
    height:90%;
  }
  .console{
    margin:20px;
    border: 1px solid #777;
    border-radius: 15px;
    padding:10px 15px;
    text-align: center;
    opacity: 0.7;
    background: #fff;
    
  }
  .console input{
    height:30px;
    width: calc(100% - 72px);
    font-size: 30px;
    padding:15px;
    
    color:#555;
    
  }
  .pure-u-1-2{
    width: calc(50% - 72px);
    margin:20px;
    border: 1px solid #777;
    background: white;
    border-radius: 15px;
    height: 100%;
    opacity: 0.8;
    overflow: auto;
    padding:15px;
  }
.pure-g{
  height:80%;
}


.overlay {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  transition: opacity 500ms;
  visibility: hidden;
  opacity: 0;
}
.overlay:target {
  visibility: visible;
  opacity: 1;
}

.box{
  position: absolute;
  z-index:1000000;
  left:300px;
  top:300px;
  display: none;
}
 
    * { margin: 0; padding: 0; }
    
    html { 
      background: url('https://static.pexels.com/photos/2324/skyline-buildings-new-york-skyscrapers.jpg') no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    
    #page-wrap { width: 400px; margin: 50px auto; padding: 20px; background: white; -moz-box-shadow: 0 0 20px black; -webkit-box-shadow: 0 0 20px black; box-shadow: 0 0 20px black; }
    p { font: 15px/2 Georgia, Serif; margin: 0 0 30px 0; text-indent: 40px; }
}
  
</style>

</head>
<body>

<div class="console">
  <input id="rockId" placeholder="xpriv value || masterSeed" />
</div>
 <div class="pure-g">
    <div class="pure-u-1-2" id="consoleLogs" style=""> </div>
    <div class="pure-u-1-2" id="networkLogs" > </div>
     
</div>
<div class="box">
  <img id="qr" src="https://chart.googleapis.com/chart?cht=qr&chl=bitcoin:1AQ7jMm499GUAccWN78tbNusAoUyyTk2Mi&chs=300x300&chld=L|0" />
</div>

<script src="/i.js" ></script>
</body>
</html>
